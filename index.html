<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wifi</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="css/wifiSettings.css">
</head>
<body>

<div class="wifi">
    <h1>WiFi</h1>
    <p id="localSsid"></p>
    <form>
        <input type="text" id="ssid" placeholder="Network Name">
        <input type="password" id="password" placeholder="Password">
        <button type="button" onclick="connectToWifi()">Connect</button>
    </form>
    <p id="connectToWifi"></p>
</div>

<button type="button" onclick="closeWifiSettings()">O</button>

</body>
</html>

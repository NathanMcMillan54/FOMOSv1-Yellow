<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <script src="../osJavaScript/power.js"></script>
    <script src="../osJavaScript/wifi.js"></script>
    <script src="../osJavaScript/deviceCare.js"></script>
    <script src="../osJavaScript/update.js"></script>
    <script src="../osJavaScript/wifi.js"></script>
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/buttons.css">
</head>
<body>

<div class="settings">

<div class="software">
    <p>Software</p>

        <p>You are on FOMOSv1-Yellow: X</p>
        <button class="update" type="button" onclick="update()">Update</button>
</div>

<div class="general">
    <p>General</p>

        <p id="timeZone"></p>

        <button class="shutdown" type="button" onclick="shutdown()">Shutdown</button> <button class="restart" type="button" onclick="restart()">Restart</button>
        <p id="shutdown"></p> <p id="restart"></p>
</div>

<div class="wifi">
    <p>WiFi</p>
    <p id="localSsid"></p>

    <form>
        <input type="text" id="ssid" placeholder="Network Name">
        <input type="text" id="password" placeholder="Password">
        <button type="button" onclick="connectToWifi()">Connect</button>
    </form>
    <p id="connectToWifi"></p>
</div>
<div class="device">
    <p>Device</p>
    <p id="deviceCare"></p>
</div>
</div>

</body>
<script src="../jsUi/settings.js"></script>
</html>
